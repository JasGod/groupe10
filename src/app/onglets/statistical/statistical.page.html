<ion-header>
  <ion-toolbar>
    <ion-title>statistical</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment color="primary" [(ngModel)]="type" scrollable>
      <ion-segment-button value="hebdo" checked>
        <ion-label>Day</ion-label>
        <ion-icon name="today-outline"></ion-icon>
      </ion-segment-button>

      <ion-segment-button value="month">
        <ion-label>Year</ion-label>
        <ion-icon name="calendar-outline"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'hebdo'">
      <div>
        <table class="styled-table">
          <thead>
            <tr>
              <th>Jours</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of statDay | async as list">
              <td>{{item.jour}}</td>
              <td>{{item.montant}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <div>
        <table>
          <thead>
            <tr>
              <th>Mois</th>
              <th>Montant</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of statMonth | async as list">
              <td>{{item.mois}}</td>
              <td>{{item.montant}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </ion-list>
  </div>
</ion-content>
